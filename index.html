<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Image Search</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Upload PDF and Image</h1>
    <form action="/search" method="POST" enctype="multipart/form-data" class="form-container">
        <label for="pdf_file">Choose PDF:</label>
        <input type="file" name="pdf_file" accept=".pdf" required><br><br>

        <label for="image_file">Choose Image to Search:</label>
        <input type="file" name="image_file" accept="image/*" required><br><br>

        <button type="submit">Search</button>
    </form>
</body>
</html>
